<form id="Order">
    <label for="Size">Size</label>
    <select name="size" id=Size

            <option value="Hawaiian">Hawaiian</option>
            <option value="Supreme">Supreme</option>

    </select>
    <br/>
    <label for="SpecInst">Special Instruction</label>
    <textarea name="SpecInst" id="SpecInst" size="200" maxlength="200" /></textarea>
    <br/>
</form>
